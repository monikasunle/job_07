<!DOCUMENT html>
<html>
<head>
	<title>job7</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="animate.js"></script>
</head>
<body>
	<div class="top" id="top">
		<div class="laba"><img src="images/a15.png" alt=""></div>
		<div class="gonggaolan" id="gonggaolan">		    
			<div class="tishi" id="tishi">[温馨提示]最近有不少不法分子在网上骗人，请大家注意！！！</div>
		</div>
	</div>
	<div class="box" id="box">
		<div class="slider" id="slider">
			<div class="slide"><img src="images/b5.png" alt=""></div>
			<div class="slide"><img src="images/b1.png" alt=""></div>
			<div class="slide"><img src="images/b2.png" alt=""></div>
			<div class="slide"><img src="images/b3.png" alt=""></div>
			<div class="slide"><img src="images/b4.png" alt=""></div>
			<div class="slide"><img src="images/b5.png" alt=""></div>
			<div class="slide"><img src="images/b1.png" alt=""></div>
		</div>
		<span id="left"> < </span>
		<span id="right"> > </span>
		<ul class="nav" id="nav">
			<li class="active">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</div>
	<script type="text/javascript">
		//文字滚动
		var gonggaolan = document.getElementById("gonggaolan");
		var tishi = document.getElementById("tishi");
		function getStyle(obj,style){
	    	if(obj.currentStyle){
	    	    return obj.currentStyle[style];
	   	    }
	   	    else{
	   		    return getComputedStyle(obj)[style];
	   	    }
        }
        //滚动效果函数
		function roll(){
			var timer = setInterval(function(){
			    var now = parseInt(getStyle(tishi,"margin-right"));
			    var wide = parseInt(getStyle(tishi,"width"));
			    var left = parseInt(getStyle(gonggaolan,"margin-left"));
			    if(left == -300){
			    	tishi.style.marginRight = 0 + 'px';
			    	tishi.style.width = 150 + 'px';
			    	gonggaolan.style.marginLeft = 0 + 'px';
			    }
			    else{
			    	tishi.style.marginRight = now + 1 +'px';
			    	tishi.style.width = wide + 3 + 'px';
			    	gonggaolan.style.marginLeft = left - 1 + 'px';
			    }
		    },50);
		}
		roll();

		//轮播图
		var box = document.getElementById("box");
		var oNavlist = document.getElementById("nav").children;
		var slider = document.getElementById("slider");
		var left = document.getElementById("left");
		var right = document.getElementById("right");
		var index = 1;
		var isMoving = false;

		//轮播下一张的函数
		function next(){
			if(!isMoving){
				isMoving = true;
			    index++;
			    navChange();
			    animate(slider,{left: -1200*index},function(){
				    if (index === 6){
				        slider.style.left = "-1200px";
				        index = 1;
			        }
			        isMoving = false;
		        });
			}
		}

		//轮播上一张的函数
		function prev(){
			if(!isMoving){
				isMoving = true;
				index--;
			    navChange();
			    animate(slider,{left: -1200*index},function(){
				    if (index === 0){
				        slider.style.left = "-6000px";
				        index = 5;
			        }
			        isMoving = false;
		        });
			}
		}

		//定时器
		var timer = setInterval(next,5000);

		//鼠标划入清除定时器
		box.onmouseover = function(){
			animate(left,{opacity: 50});
			animate(right,{opacity: 50});
			clearInterval(timer);
		}

		//鼠标划出打开定时器
		box.onmouseout = function(){
			animate(left,{opacity: 0});
			animate(right,{opacity: 0});
			timer = setInterval(next, 5000);
		}

		//左右箭头切换图片
		right.onclick = next;
		left.onclick = prev;

		//小按钮点击事件
		for(var i = 0;i < oNavlist.length;i++){
			oNavlist[i].index = i;
			oNavlist[i].onclick = function(){
				index = this.index + 1;
				animate(slider,{left: -1200*index});
				navChange();
			}
		}
		//小按钮背景色切换
		function navChange(){
			for(var i = 0;i < oNavlist.length;i++){
				oNavlist[i].className = "";
			}
			if(index === 6){
				oNavlist[0].className = "active";
			}else if(index === 0){
				oNavlist[4].className = "active";
			}else{
				oNavlist[index-1].className = "active";
			}
		}
	</script>
</body>
</html>
